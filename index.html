<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pantufas</title>
</head>
<body>

   <nav class="menu">
       <ul>
           <li><a href="#">Home</a></li>
           <li><a href="#">Produtos</a></li>
           <li><a href="#">Contato</a></li>
       </ul>
   </nav>

   <div class="container">
    <div class="image">
        <img class="product-image" src="images/bordo.png" alt="">
    </div>
    <span class="bordo" data-image="images/bordo.png" data-color="#A52A2A"></span>
    <span class="sapo" data-image="images/sapo.png" data-color="#90EE90"></span>
    <span class="cobalto" data-image="images/cobalto.png" data-color="#191970"></span>
    <span class="rosa" data-image="images/rosa.png" data-color="#FFC0CB"></span>
        
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <script>
       $(".color span").click(function(){
        $(".color span").removeClass("active");
        $(this).addClass("active");
        $(".detail span").css("color",$(this).attr("data-color"));
        $(".detail a").css("background",$(this).attr("data-color"));
        $(".product-image").attr("src",$(this).attr("data-image"));
        $("body").css("background",$(this).attr("data-color"));
       });
   </script>

</body>
</html>
